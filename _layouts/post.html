<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
{% include meta.html %}
</head>
<body>
{% include navbar.html %}
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div style="float:right;">
				{% if page.previous.url %}
					<a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&lt;previous</a>
				{% endif %}
				{% if page.next.url %}
					&nbsp;<a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">next&gt;</a>
				{% endif %}
				</div>
				<h1>{{ page.title }}</h1>
				<p class="small">Posted on {{page.date | date: "%Y-%m-%d" }}</p>
				{{ content }}
			</div><!--/span-->
		</div><!--/row-->
		<hr>
		<footer>
			{% include footer.html %}
		</footer>
	</div><!--/.fluid-container-->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/js/bootstrap.js"></script>
{% include google-analytics.html %}
</body>
</html>
