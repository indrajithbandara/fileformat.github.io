---
layout: default
title : All Posts
noindex: true
---

<table class="table table-striped">
	<thead>
		<tr>
			<th>Date</th>
			<th>Title</th>
			<th class="hidden-xs">Tags</th>
		</tr>
	</thead>
	<tbody>
{% for page in site.posts %}{% if page.noindex %}{% else %}		<tr>
			<td>{{page.date | date: "%Y-%m-%d" }}</td>
			<td><a href="{{ page.url }}">{{page.title}}</a></td>
			<td class="small text-muted hidden-xs">{% for tag in page.tags %}{{tag}} {%endfor%}</td>
		</tr>
{% endif %}{% endfor %}</tbody>
</table>
